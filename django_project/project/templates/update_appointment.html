<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/update_appointment.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h2>Receptionist Dashboard</h2>
            <ul>
                <li><a href="{% url 'add_appointment' %}">Add Appointment</a></li>
                <li><a href="{% url 'manage_appointments' %}">Manage Appointments</a></li>
                <li><a href="{% url 'show_appointments' %}">Show Appointments</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <h3>Update Appointment</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="doctor_id">Doctor ID:</label>
                    <input type="text" name="doctor_id" value="{{ appointment.doctor.doctor_id }}" required>
                </div>
                <div class="form-group">
                    <label for="patient_id">Patient ID:</label>
                    <input type="text" name="patient_id" value="{{ appointment.patient.patient_id }}" required>
                </div>
                
                <div class="form-group">
                    <label for="appointment_date">Appointment Date:</label>
                    <input type="date" name="appointment_date" value="{{ appointment.appointment_date|date:'Y-m-d' }}" required>
                </div>
                <div class="form-group">
                    <label for="appointment_time">Appointment Time:</label>
                    <input type="time" name="appointment_time" value="{{ appointment.appointment_time|time:'H:i' }}" required>
                </div>
                <button type="submit" class="submit-btn">Update Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>
