<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/prescription_style.css' %}">
</head>
<body>
    <div class="prescription-container">
        <h3>Prescription</h3>
        {% if prescriptions %}
            <ul class="prescription-list">
                {% for prescription in prescriptions %}
                    <li>
                        <strong>Date:</strong> {{ prescription.date }} <br>
                        <strong>Details:</strong> {{ prescription.details }}
                    </li>
                    <hr>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-prescription">No prescriptions found.</p>
        {% endif %}
    </div>
</body>
</html>
